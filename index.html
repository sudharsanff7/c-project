<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #ffffff;
        }

        header {
            background-color: #1c1c1c;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em;
            margin: 0;
        }

        nav a {
            color: #00ffcc;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffcc00;
        }

        .contact-info {
            margin: 20px 0;
        }

        .portfolio {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .portfolio-item {
            margin: 10px;
            width: calc(33% - 20px);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .portfolio-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s;
        }

        .portfolio-item:hover img {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .portfolio-item {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .portfolio-item {
                width: 100%;
            }
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #1c1c1c;
        }
    </style>
</head>
